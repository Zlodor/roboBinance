<!DOCTYPE html>
<html>

  <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="style.css" />
      <title>Сеточник</title>
  </head>

  <body>

    <!-- <button id="ss">Старт</button> -->
    <div class="row">    
      <label>
        Валютная пара <input class=text-field__input type="text" id="currency"/>
      </label>
    </div>
    <div class="row">    
      <label>
        Объём <input class=text-field__input type="number" step=0.00001 id="volume"/>
      </label>
    </div>
    <div class="row">    
      <label>
        Шаг <input class=text-field__input type="number" step=0.01 id="step"/>
      </label>
    </div>
    <div class="row">    
      <label>
        Кол-во докупок <input class=text-field__input type="number" id="buy"/>
      </label>
    </div>
    <div class="row">    
      <label>
        Кол-во продаж <input class=text-field__input type="number" id="sell"/>
      </label>
    </div>

    <button id="add">Добавить пару</button>

    <ol id=list>
      <!-- Сюда будут добавляться валютные пары с настройками -->
    </ol>

    <script src="main.js"></script>

  </body>
</html>
